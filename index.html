<body>

  <div id="home" class="page active">

<div id="braindump" class="page" >
  <div class="header">
    <div style="display: flex; align-items: center; gap: 15px;">

    </div>
    <div style="display: flex; gap: 15px; align-items: center;">

        <div class="info" onclick="nav('home')">ESC [X]</div>
    </div>
  </div>

  <div style="display: flex; flex: 1; overflow: hidden;">

</div>

    <div class="footer">
      <button class="btn view-toggle" id="cycleBtn" onclick="cycleView()">MESE</button>
      <button class="btn">üìÖ</button>
      <button class="btn">‚öôÔ∏è</button>
      <button class="btn">üóëÔ∏è</button>
    </div>
  </div>

<div id="extra-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.98); z-index:9999; padding:25px; border: 1px solid var(--accent);">
    <div class="header" style="border-bottom: 1px solid var(--accent);">
        <h1 style="color: var(--accent);">RECAP_EXTRA</h1>
        <div class="info" onclick="document.getElementById('extra-modal').style.display='none'" style="cursor:pointer; color:red;">[CHIUDI]</div>
    </div>
    <div id="extra-history" style="margin-top:20px; font-size:12px;">
       <p style="color:var(--dim)">Caricamento storico...</p>

</div>

<div id="modal-backdrop" onclick="saveAndClose()"></div>

<div id="note-detail" class="note-overlay">
    <div class="header">
        <h1 id="detail-type">NOTA</h1>
        <div class="info" onclick="saveAndClose()">SALVA [X]</div>
    </div>
    
    <div style="padding: 10px; flex-grow: 1; display: flex; flex-direction: column;">
        <div id="detail-date" style="font-size: 10px; color: var(--dim); margin-bottom: 10px;"></div>
        
        <textarea id="detail-text" spellcheck="false"></textarea>
        <div id="detail-extra-list" style="display:none; overflow-y:auto; height: 400px;"></div>
    </div>

    <div class="note-toolbar">
        <span class="tool-icon" onclick="deleteNote()">üóëÔ∏è</span>
        <span class="tool-icon" onclick="togglePin()">üìå</span>
        <span class="tool-icon" onclick="showColorPicker()">üé®</span>
        <span class="tool-icon" onclick="setReminder()">üîî</span>
        <span class="tool-icon" onclick="addTag()">üè∑Ô∏è</span>
    </div>
</div>
<script>
  let menuOpen = false;
function toggleMenu() {
    const menu = document.getElementById('side-menu');
    menuOpen = !menuOpen;
    menu.style.width = menuOpen ? "180px" : "0";
}

function toggleSearch() {
    // Per ora facciamo solo un focus sull'input
    document.getElementById('dump-input').focus();
}
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwQPQYYG6qBHwPcZRUFnNYILkm1xgiwWlFZWofg8M2u12xsOBgJDeB8HJmH2JIM0csI/exec";
  let currentView = 30;
  let historyData = [];

  function updateClock() {
    const now = new Date();
    document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
    document.getElementById('dateStr').innerText = now.toLocaleDateString('it-IT');
  }

  function nav(pageId) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
    if(pageId === 'habit') drawPixels(historyData);
  }

  function bootLog(text, delay) {
    return new Promise(res => {
      setTimeout(() => {
        document.getElementById('boot-text').innerHTML += text + "<br>";
        res();
      }, delay);
    });
  }

  let currentNoteData = null;
let extraItemsGlobal = [];

async function loadStats() {
    fetch(SCRIPT_URL + "?action=getStats&t=" + Date.now())
      .then(res => res.json())
      .then(data => {
        if (data.status === "ONLINE") {
            historyData = data.history || [];
            extraItemsGlobal = data.extraDetails || [];
            const grid = document.getElementById('keep-grid');
            if (grid) {
                grid.innerHTML = "";
                // Card Extra (Speciale)
                grid.innerHTML += `
                  <div class="keep-card bg-default" onclick="openExtraDetail()" style="border-left: 3px solid var(--accent) !important;">
                      <div class="label">EXTRA_TOTAL</div>
                      <div style="font-size: 24px; color: var(--accent); margin: 5px 0;">${data.extraTotal}h</div>
                      <div style="font-size: 9px; color: var(--dim); text-transform: uppercase;">${data.monthLabel}</div>
                  </div>`;
                // Card Note (Procedurali)
                data.notes.forEach(note => {
                    let d = new Date(note[0]);
                    let dStr = d.toLocaleDateString('it-IT', {day:'2-digit', month:'short'});
                    let tStr = d.toLocaleTimeString('it-IT', {hour:'2-digit', minute:'2-digit'});
                    grid.innerHTML += `
                      <div class="keep-card bg-${note[3]}" onclick="openNote('${note[1].replace(/'/g, "\\'")}', 'NOTE', '${dStr} ${tStr}', '${note[3]}', ${note[4]})">
                          <div class="label">${dStr} - ${tStr}</div>
                          <div style="font-size: 13px; line-height: 1.4;">${note[1]}</div>
                      </div>`;
                });
            }
        }
      });
}


  function drawPixels(history = []) {
    const container = document.getElementById('pixels');
    const label = document.getElementById('viewLabel');
    const btn = document.getElementById('cycleBtn');
    container.innerHTML = '';
    
    // Rimuovi vecchie classi griglia
    container.classList.remove('grid-7', 'grid-30', 'grid-365');
    container.classList.add('grid-' + currentView);

    const labels = { 7: "SETTIMANA", 30: "MESE", 365: "ANNO" };
    label.innerText = labels[currentView];
    btn.innerText = labels[currentView];

    for(let i = 0; i < currentView; i++) {
      const p = document.createElement('div');
      p.className = 'pixel';
      let d = new Date();
      d.setDate(d.getDate() - (currentView - 1 - i));
      let dateStr = d.toISOString().split('T')[0];
      if (history.includes(dateStr)) p.classList.add('active');
      container.appendChild(p);
    }
  }

  function cycleView() {
    if(currentView === 30) currentView = 365;
    else if(currentView === 365) currentView = 7;
    else currentView = 30;
    drawPixels(historyData);
  }

  window.onload = () => {
    updateClock();
    setInterval(updateClock, 1000);
    loadStats();
  };

function sendCmd(event) {
  if (event.key === 'Enter') {
    const input = event.target;
    let cmd = input.value.trim().toLowerCase();
    if (!cmd) return;

    let service = "note";
    // Regex precise
    if (/^\+(\d+(\.\d+)?)$/.test(cmd)) service = "extra_hours";
    else if (/^ieri\+(\d+(\.\d+)?)$/.test(cmd)) service = "extra_hours";
    else if (/^(\d{1,2})([a-z]{3})\+(\d+(\.\d+)?)$/.test(cmd)) service = "extra_hours";
    else if (/^\d+(\.\d+)?\s?kg/i.test(cmd)) service = "health_weight";
    else if (/^h\d/i.test(cmd)) service = "habit_log";

    // Feedback: dice all'utente cosa sta facendo
    input.placeholder = "REGISTRO: " + service.toUpperCase() + "...";
    const val = input.value;
    input.value = "";

    fetch(SCRIPT_URL, {
      method: 'POST',
      mode: 'no-cors',
      body: JSON.stringify({ service: service, text: val })
    }).then(() => {
      input.placeholder = "> CONCLUSO.";
      setTimeout(() => {
        input.placeholder = (input.id === 'cmd') ? "> DIGITA..." : "Prendi una nota...";
        loadStats();
      }, 1000);
    });
  }
}


// Variabile globale per sapere cosa stiamo modificando
let currentNoteId = null; 

async function loadStats() {
    fetch(SCRIPT_URL + "?action=getStats&t=" + Date.now())
      .then(res => res.json())
      .then(data => {
        if (data.status === "ONLINE") {
            historyData = data.history || [];
            extraItemsGlobal = data.extraDetails || [];
            const grid = document.getElementById('keep-grid');
            if (grid) {
                grid.innerHTML = "";
                // Card Extra (Speciale)
                grid.innerHTML += `
                  <div class="keep-card bg-default" onclick="openExtraDetail()" style="border-left: 3px solid var(--accent) !important;">
                      <div class="label">EXTRA_TOTAL</div>
                      <div style="font-size: 24px; color: var(--accent); margin: 5px 0;">${data.extraTotal}h</div>
                      <div style="font-size: 9px; color: var(--dim); text-transform: uppercase;">${data.monthLabel}</div>
                  </div>`;
                // Card Note (Procedurali)
                data.notes.forEach(note => {
                    let d = new Date(note[0]);
                    let dStr = d.toLocaleDateString('it-IT', {day:'2-digit', month:'short'});
                    let tStr = d.toLocaleTimeString('it-IT', {hour:'2-digit', minute:'2-digit'});
                    grid.innerHTML += `
                      <div class="keep-card bg-${note[3]}" onclick="openNote('${note[1].replace(/'/g, "\\'")}', 'NOTE', '${dStr} ${tStr}', '${note[3]}', ${note[4]})">
                          <div class="label">${dStr} - ${tStr}</div>
                          <div style="font-size: 13px; line-height: 1.4;">${note[1]}</div>
                      </div>`;
                });
            }
        }
      });
}
async function saveAndClose() {
    const text = document.getElementById('detail-text').value;
    const type = document.getElementById('detail-type').innerText;
    
    if (type !== 'EXTRA_TOTAL') {
        // Qui manderemo al doPost una nuova action "update_note"
        // Per ora facciamo solo il feedback visivo
        console.log("Salvataggio in corso:", text);
    }
    
    closeNote();
    loadStats(); // Ricarica per vedere le modifiche
}

function loadExtraDetails() {
    const list = document.getElementById('detail-extra-list');
    list.innerHTML = "<p style='color:var(--dim)'>Caricamento elenco straordinari...</p>";
    
    // Qui faremo una fetch dedicata o useremo i dati gi√† presenti
    // Per ora mettiamo un placeholder
    list.innerHTML = `
        <div style="padding:10px; border-bottom:1px solid #222; display:flex; justify-content:space-between">
            <span>18 Gen (+1.5h)</span>
            <span style="color:red; cursor:pointer">Elimina</span>
        </div>
    `;
}

function openExtraDetail() {
    currentNoteData = { type: "EXTRA" };
    const modal = document.getElementById('note-detail');
    const backdrop = document.getElementById('modal-backdrop');
    const list = document.getElementById('detail-extra-list');
    
    document.getElementById('detail-text').style.display = "none";
    list.style.display = "block";
    document.getElementById('detail-type').innerText = "DETTAGLIO_EXTRA";
    
    list.innerHTML = extraItemsGlobal.map(item => `
        <div style="display:flex; justify-content:space-between; align-items:center; padding:12px; border-bottom:1px solid #333;">
            <div contenteditable="true" onblur="updateExtraText(${item.id}, this.innerText)" style="flex-grow:1; font-size:12px; outline:none;">
                ${new Date(item.data).toLocaleDateString('it-IT', {day:'2-digit', month:'short'})} (+${item.ore}h) - ${item.nota}
            </div>
            <span onclick="deleteItem(${item.id}, 'EXTRA')" style="color:#ea4335; font-size:16px; margin-left:10px;">üóëÔ∏è</span>
        </div>
    `).join('');
    
    modal.className = 'note-overlay bg-default';
    modal.style.display = 'flex';
    if(backdrop) backdrop.style.display = 'block';
    document.body.classList.add('modal-open');
}

async function deleteItem(id, type) {
    if (!confirm("Eliminare?")) return;
    fetch(SCRIPT_URL, {
        method: 'POST', mode: 'no-cors',
        body: JSON.stringify({ service: "delete_item", id: id, type: type })
    }).then(() => saveAndClose());
}


async function saveAndClose() {
    const text = document.getElementById('detail-text').value;
    const modal = document.getElementById('note-detail');
    const backdrop = document.getElementById('modal-backdrop');

    if (currentNoteData && currentNoteData.type === 'NOTE') {
        // Mostra un caricamento discreto nell'input placeholder
        document.getElementById('cmd').placeholder = "SALVATAGGIO...";
        
        await fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ 
                service: "update_note", 
                id: currentNoteData.id, 
                text: text, 
                color: currentNoteData.color 
            })
        });
    }

    modal.style.display = 'none';
    if(backdrop) backdrop.style.display = 'none';
    document.body.classList.remove('modal-open');
    loadStats(); // Ricarica tutto
}

function changeNoteColor(colorName) {
    if (currentNoteData && currentNoteData.type === 'NOTE') {
        const modal = document.getElementById('note-detail');
        // Rimuove vecchie classi colore e mette la nuova
        modal.classList.remove('bg-default', 'bg-blue', 'bg-red', 'bg-green', 'bg-yellow');
        modal.classList.add('bg-' + colorName);
        currentNoteData.color = colorName;
    }
}


</script>
</body>
