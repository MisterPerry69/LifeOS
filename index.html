<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --bg: #0b0b0b; --card: #161616; --accent: #00ff41; --text: #eee; --dim: #555; }
    
    body { background: var(--bg); color: var(--text); font-family: 'JetBrains Mono', monospace; margin: 0; padding: 0; overflow: hidden; }

    /* Schermata di boot */
    #boot-screen {
      position: fixed; inset: 0; background: #000; color: var(--accent);
      font-family: 'Courier New', monospace; z-index: 999999;
      display: flex; flex-direction: column; padding: 20px;
    }
    #boot-text { font-size: 12px; text-transform: uppercase; white-space: pre-wrap; margin-bottom: 10px; }
    .cursor { display: inline-block; width: 8px; height: 15px; background: var(--accent); animation: blink 0.8s infinite; }
    @keyframes blink { 50% { opacity: 0; } }
    
    #boot-logo-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Centratura perfetta */
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

#boot-logo {
    width: 60px; /* Piccolino e discreto */
    height: 60px;
    filter: drop-shadow(0 0 10px var(--accent)); /* Effetto glow verde */
}

/* Un piccolo loader rotante sotto il logo stile XP */
.boot-spinner {
    width: 30px;
    height: 3px;
    background-color: #111;
    position: relative;
    overflow: hidden;
}

.boot-spinner::after {
    content: "";
    position: absolute;
    left: -100%;
    width: 100%;
    height: 100%;
    background: var(--accent);
    animation: loading-bar 1.5s infinite linear;
}

@keyframes loading-bar {
    0% { left: -100%; }
    100% { left: 100%; }
}

    /* Layout */
    .container { width: 100%; max-width: 500px; margin: 0 auto; padding: 15px; box-sizing: border-box; }
    .page { display: none; height: 100vh; padding: 20px; box-sizing: border-box; }
    .page.active { display: flex; flex-direction: column; }

    /* Header */
    .header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 10px; }
    .header h1 { font-size: 14px; margin: 0; color: var(--accent); text-transform: uppercase; }
    .header .info { font-size: 10px; color: var(--dim); text-align: right; }

    /* Grid Home */
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .widget { background: var(--card); padding: 15px; border: 1px solid #222; border-radius: 4px; cursor: pointer; }
    .widget.full { grid-column: span 2; }
    .label { font-size: 9px; color: var(--dim); text-transform: uppercase; margin-bottom: 10px; display: block; }
    .value { font-size: 20px; }

    /* Pixel Area */
    .pixel-container {
      display: grid; gap: 5px; width: 100%; margin-top: 20px;
    }
    /* Layout dinamici per le viste */
    .grid-7 { grid-template-columns: repeat(7, 1fr); }
    .grid-30 { grid-template-columns: repeat(7, 1fr); }
    .grid-365 { grid-template-columns: repeat(15, 1fr); gap: 3px; }

    .pixel { aspect-ratio: 1/1; background: #111; border: 1px solid #222; }
    .pixel.active { background: var(--accent); box-shadow: 0 0 10px var(--accent); border: none; }
    .grid-365 .pixel { border: none; } /* Pi√π pulito per vista anno */

    .view-label { text-align: center; font-size: 12px; color: var(--accent); margin-bottom: 10px; }

    /* Footer */
    .footer { 
      position: fixed; bottom: 0; left: 0; right: 0; 
      background: #000; border-top: 1px solid #222; 
      display: flex; justify-content: space-around; padding: 15px; 
    }
    .btn { background: none; border: none; color: var(--text); font-size: 16px; cursor: pointer; }
    .view-toggle { font-size: 10px; color: var(--accent); border: 1px solid var(--accent); padding: 4px 8px; border-radius: 3px; }

input { 
    width: 100%; 
    background: #000; 
    border: 1px solid #333; 
    border-radius: 4px; 
    padding: 15px; 
    color: var(--accent); 
    font-family: 'JetBrains Mono', monospace; 
    font-size: 14px; 
    outline: none; 
    box-sizing: border-box; /* QUESTO risolve lo strabordamento */
    margin-bottom: 20px;
    display: block; /* Assicura che si comporti bene nel layout */
}  
 input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
  }

.widget .value i {
  color: var(--accent);
  /* Glow ridotto per coerenza con il resto dell'OS */
  text-shadow: 0 0 5px rgba(0, 255, 65, 0.4); 
}

.widget {
    background: var(--card);
    border: 1px solid #222; /* Bordo sottile come il titolo */
    transition: all 0.3s ease;
}

.widget:active {
    border-color: var(--accent);
    box-shadow: 0 0 10px rgba(0, 255, 65, 0.1);
}

#keep-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Default mobile */
    gap: 10px;
}

@media (min-width: 768px) {
    #keep-grid { grid-template-columns: repeat(4, 1fr); }
}

.keep-card {
    background: var(--card);
    border: 1px solid #333;
    padding: 12px;
    border-radius: 8px;
    position: relative;
}

#side-menu p {
    margin-bottom: 15px;
    color: var(--text);
    cursor: pointer;
}
#side-menu p i { margin-right: 10px; color: var(--dim); }

</style>

</head>

<body>
  <div id="boot-screen">
    <div id="boot-text"></div>
    <div id="boot-logo-container">
        <img src="icon.png" id="boot-logo" alt="Logo">
        
        <div class="boot-spinner"></div>
    </div>
    <div><span class="cursor"></span></div>
  </div>    

 
  <div id="home" class="page active">
      <div class="header">
        <h1>SYSTEM_OS</h1>
        <div class="info"><span id="dateStr">--/--</span><br><span id="clock">00:00</span></div>
      </div>
      <input type="text" id="cmd" placeholder="> DIGITA..." onkeypress="sendCmd(event)">


    <div class="grid">
      <div class="widget" onclick="nav('braindump')">
        <span class="label">Brain</span>
        <div class="value"><i class="fas fa-brain"></i></div>
      </div>
      <div class="widget" onclick="nav('trackers')">
        <span class="label">Status</span>
        <div class="value"><i class="fas fa-chart-line"></i></div>
      </div>
      <div class="widget" onclick="nav('health')">
        <span class="label">Body</span>
        <div class="value"><i class="fas fa-dumbbell"></i></div>
      </div>
      <div class="widget" onclick="nav('agenda')">
        <span class="label">Plan</span>
        <div class="value"><i class="fas fa-calendar-alt"></i></div>
      </div>
    </div>
  </div>

<div id="braindump" class="page">
  <div class="header">
    <div style="display: flex; align-items: center; gap: 15px;">
        <i class="fas fa-bars" onclick="toggleMenu()" style="color: var(--accent); cursor:pointer;"></i>
        <h1 style="font-size: 12px;">BRAIN_DUMP</h1>
    </div>
    <div style="display: flex; gap: 15px; align-items: center;">
        <i class="fas fa-search" onclick="toggleSearch()" style="font-size: 14px; color: var(--dim);"></i>
        <div class="info" onclick="nav('home')">ESC [X]</div>
    </div>
  </div>

  <div style="display: flex; flex: 1; overflow: hidden;">
    <nav id="side-menu" style="width: 0; overflow: hidden; background: #000; transition: 0.3s; border-right: 1px solid #222;">
        <div style="padding: 20px; min-width: 150px; font-size: 10px;">
            <div class="label" style="margin-bottom: 20px;">FILTRI</div>
            <p><i class="fas fa-thumbtack"></i> PINNATI</p>
            <p><i class="fas fa-clock"></i> STRAORDINARI</p>
            <p><i class="fas fa-link"></i> LINK</p>
            <p><i class="fas fa-sticky-note"></i> NOTE</p>
        </div>
    </nav>

    <main style="flex: 1; overflow-y: auto; padding: 15px;">
        <input type="text" id="dump-input" placeholder="Prendi una nota..." 
               style="background: #111; border: 1px solid #333; margin-bottom: 20px;"
               onkeypress="sendCmd(event)">

        <div id="keep-grid">
            <div class="keep-card" style="grid-column: span 1;">
                <div class="label" style="font-size: 8px;">EXTRA_HOURS</div>
                <div style="font-size: 24px; color: var(--accent);" id="extra-total-dump">0.0h</div>
                <div style="font-size: 9px; color: var(--dim);">Gennaio 2024</div>
            </div>
        </div>
    </main>
  </div>
</div>

  <div id="habit" class="page">
    <div class="header">
      <h1 id="habitTitle">LOG_PIXELS</h1>
      <div class="info" onclick="nav('home')">ESC [X]</div>
    </div>
    <div id="viewLabel" class="view-label">MESE</div>
    <div id="pixels" class="pixel-container grid-30"></div>
    
    <div class="footer">
      <button class="btn view-toggle" id="cycleBtn" onclick="cycleView()">MESE</button>
      <button class="btn">üìÖ</button>
      <button class="btn">‚öôÔ∏è</button>
      <button class="btn">üóëÔ∏è</button>
    </div>
  </div>

<script>
  let menuOpen = false;
function toggleMenu() {
    const menu = document.getElementById('side-menu');
    menuOpen = !menuOpen;
    menu.style.width = menuOpen ? "180px" : "0";
}

function toggleSearch() {
    // Per ora facciamo solo un focus sull'input
    document.getElementById('dump-input').focus();
}
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwCywiaNzlvKMREjX9KDwIaUfw2QGKjvzDEwVKiuJ4X6xyJxCsyq4k40NssqjtrU-UL/exec";
  let currentView = 30;
  let historyData = [];

  function updateClock() {
    const now = new Date();
    document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
    document.getElementById('dateStr').innerText = now.toLocaleDateString('it-IT');
  }

  function nav(pageId) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
    if(pageId === 'habit') drawPixels(historyData);
  }

  function bootLog(text, delay) {
    return new Promise(res => {
      setTimeout(() => {
        document.getElementById('boot-text').innerHTML += text + "<br>";
        res();
      }, delay);
    });
  }

async function loadStats() {
    await bootLog("> INIT SYSTEM_OS...", 300);
    
    // Aggiungiamo action=getStats per essere sicuri che chiami il doGet correttamente
    fetch(SCRIPT_URL + "?action=getStats&t=" + Date.now())
      .then(res => res.json())
      .then(async data => {
        if (data.status === "ONLINE") {
            // Salviamo i dati della cronologia per i pixel
            historyData = data.history || [];
            
            // Aggiorna la Card Extra nel BrainDump se esiste
            const extraEl = document.getElementById('extra-total-dump');
            if(extraEl) {
                extraEl.innerText = data.extraTotal + "h";
                // Aggiorna il label sotto (es. Gennaio 2026)
                if(extraEl.nextElementSibling) {
                    extraEl.nextElementSibling.innerText = data.monthLabel;
                }
            }

            await bootLog("> SYSTEM ONLINE.", 300);
            // Nasconde il boot screen
            setTimeout(() => {
                document.getElementById('boot-screen').style.display = 'none';
                // Disegna i pixel se sei nella pagina habit
                if(document.getElementById('habit').classList.contains('active')) drawPixels(historyData);
            }, 800);
        } else {
            throw new Error(data.details || "Unknown Error");
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('boot-text').innerHTML += `<br><span style='color:#ff4444'>> BOOT_ERROR: CONNECTION_FAILED</span><br><span style='color:#555; font-size:10px;'>${err.message}</span>`;
      });
}


  function drawPixels(history = []) {
    const container = document.getElementById('pixels');
    const label = document.getElementById('viewLabel');
    const btn = document.getElementById('cycleBtn');
    container.innerHTML = '';
    
    // Rimuovi vecchie classi griglia
    container.classList.remove('grid-7', 'grid-30', 'grid-365');
    container.classList.add('grid-' + currentView);

    const labels = { 7: "SETTIMANA", 30: "MESE", 365: "ANNO" };
    label.innerText = labels[currentView];
    btn.innerText = labels[currentView];

    for(let i = 0; i < currentView; i++) {
      const p = document.createElement('div');
      p.className = 'pixel';
      let d = new Date();
      d.setDate(d.getDate() - (currentView - 1 - i));
      let dateStr = d.toISOString().split('T')[0];
      if (history.includes(dateStr)) p.classList.add('active');
      container.appendChild(p);
    }
  }

  function cycleView() {
    if(currentView === 30) currentView = 365;
    else if(currentView === 365) currentView = 7;
    else currentView = 30;
    drawPixels(historyData);
  }

  window.onload = () => {
    updateClock();
    setInterval(updateClock, 1000);
    loadStats();
  };

  function sendCmd(event) {
  if (event.key === 'Enter') {
    const input = event.target;
    const cmdText = input.value.trim();
    if (!cmdText) return;

    let targetService = "note";
    if (/^\d{1,2}[a-z]{3}\+/.test(cmdText)) { targetService = "extra_hours"; }
    else if (/^\d+(\.\d+)?\s?kg/i.test(cmdText)) { targetService = "health_weight"; }
    else if (/^http/.test(cmdText)) { targetService = "link"; }
    else if (/^h\d/i.test(cmdText)) { targetService = "habit_log"; }

    input.placeholder = "INVIO: " + targetService.toUpperCase() + "...";
    input.value = "";

    fetch(SCRIPT_URL, {
      method: 'POST',
      mode: 'no-cors',
      body: JSON.stringify({ 
        action: "universal_input",
        service: targetService,
        text: cmdText,
        timestamp: new Date().toISOString()
      })
    }).then(() => {
      input.placeholder = "> REGISTRATO!";
      setTimeout(() => {
        input.placeholder = "> DIGITA...";
        loadStats(); // Ricarica i dati dopo l'invio
      }, 1500);
    }).catch(err => {
      input.placeholder = "ERRORE INVIO";
      console.error(err);
    });
  }
}

</script>
</body>
</html>
