<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --bg: #0b0b0b; --card: #161616; --accent: #00ff41; --text: #eee; --dim: #555; }
    
    body { background: var(--bg); color: var(--text); font-family: 'JetBrains Mono', monospace; margin: 0; padding: 0; overflow: hidden; }

    /* Schermata di boot */
    #boot-screen {
      position: fixed; inset: 0; background: #000; color: var(--accent);
      font-family: 'Courier New', monospace; z-index: 999999;
      display: flex; flex-direction: column; padding: 20px;
    }
    #boot-text { font-size: 12px; text-transform: uppercase; white-space: pre-wrap; margin-bottom: 10px; }
    .cursor { display: inline-block; width: 8px; height: 15px; background: var(--accent); animation: blink 0.8s infinite; }
    @keyframes blink { 50% { opacity: 0; } }
    
    #boot-logo-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Centratura perfetta */
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

#boot-logo {
    width: 60px; /* Piccolino e discreto */
    height: 60px;
    filter: drop-shadow(0 0 10px var(--accent)); /* Effetto glow verde */
}

/* Un piccolo loader rotante sotto il logo stile XP */
.boot-spinner {
    width: 30px;
    height: 3px;
    background-color: #111;
    position: relative;
    overflow: hidden;
}

.boot-spinner::after {
    content: "";
    position: absolute;
    left: -100%;
    width: 100%;
    height: 100%;
    background: var(--accent);
    animation: loading-bar 1.5s infinite linear;
}

@keyframes loading-bar {
    0% { left: -100%; }
    100% { left: 100%; }
}

    /* Layout */
    .container { width: 100%; max-width: 500px; margin: 0 auto; padding: 15px; box-sizing: border-box; }
    .page { display: none; height: 100vh; padding: 20px; box-sizing: border-box; }
    .page.active { display: flex; flex-direction: column; }

    /* Header */
    .header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 10px; }
    .header h1 { font-size: 14px; margin: 0; color: var(--accent); text-transform: uppercase; }
    .header .info { font-size: 10px; color: var(--dim); text-align: right; }

    /* Grid Home */
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .widget { background: var(--card); padding: 15px; border: 1px solid #222; border-radius: 4px; cursor: pointer; }
    .widget.full { grid-column: span 2; }
    .label { font-size: 9px; color: var(--dim); text-transform: uppercase; margin-bottom: 10px; display: block; }
    .value { font-size: 20px; }

    /* Pixel Area */
    .pixel-container {
      display: grid; gap: 5px; width: 100%; margin-top: 20px;
    }
    /* Layout dinamici per le viste */
    .grid-7 { grid-template-columns: repeat(7, 1fr); }
    .grid-30 { grid-template-columns: repeat(7, 1fr); }
    .grid-365 { grid-template-columns: repeat(15, 1fr); gap: 3px; }

    .pixel { aspect-ratio: 1/1; background: #111; border: 1px solid #222; }
    .pixel.active { background: var(--accent); box-shadow: 0 0 10px var(--accent); border: none; }
    .grid-365 .pixel { border: none; } /* Pi√π pulito per vista anno */

    .view-label { text-align: center; font-size: 12px; color: var(--accent); margin-bottom: 10px; }

    /* Footer */
    .footer { 
      position: fixed; bottom: 0; left: 0; right: 0; 
      background: #000; border-top: 1px solid #222; 
      display: flex; justify-content: space-around; padding: 15px; 
    }
    .btn { background: none; border: none; color: var(--text); font-size: 16px; cursor: pointer; }
    .view-toggle { font-size: 10px; color: var(--accent); border: 1px solid var(--accent); padding: 4px 8px; border-radius: 3px; }

input { 
    width: 100%; 
    background: #000; 
    border: 1px solid #333; 
    border-radius: 4px; 
    padding: 15px; 
    color: var(--accent); 
    font-family: 'JetBrains Mono', monospace; 
    font-size: 14px; 
    outline: none; 
    box-sizing: border-box; /* QUESTO risolve lo strabordamento */
    margin-bottom: 20px;
    display: block; /* Assicura che si comporti bene nel layout */
}  
 input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
  }

.widget .value i {
  color: var(--accent);
  /* Glow ridotto per coerenza con il resto dell'OS */
  text-shadow: 0 0 5px rgba(0, 255, 65, 0.4); 
}

.widget {
    background: var(--card);
    border: 1px solid #222; /* Bordo sottile come il titolo */
    transition: all 0.3s ease;
}

.widget:active {
    border-color: var(--accent);
    box-shadow: 0 0 10px rgba(0, 255, 65, 0.1);
}

#keep-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Default mobile */
    gap: 10px;
}

@media (min-width: 768px) {
    #keep-grid { grid-template-columns: repeat(4, 1fr); }
}

.keep-card {
    background: var(--card);
    border: 1px solid #333;
    padding: 12px;
    border-radius: 8px;
    position: relative;
}

#side-menu p {
    margin-bottom: 15px;
    color: var(--text);
    cursor: pointer;
}
#side-menu p i { margin-right: 10px; color: var(--dim); }

.extra-month-row {
    display: flex;
    justify-content: space-between;
    padding: 15px;
    border-bottom: 1px solid #222;
    background: var(--card);
    margin-bottom: 5px;
    border-radius: 4px;
}
.extra-month-row .month { color: var(--accent); font-size: 12px; }
.extra-month-row .hours { font-weight: bold; }

.note-overlay {
    position: fixed;
    inset: 0;
    background: var(--bg);
    z-index: 10000;
    display: none;
    padding: 20px;
    flex-direction: column;
    animation: slideUp 0.2s ease-out;
}

@keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

#detail-text {
    width: 100%;
    height: 60vh;
    background: transparent;
    border: none;
    color: var(--text);
    font-family: 'JetBrains Mono', monospace;
    font-size: 16px;
    outline: none;
    resize: none;
}
</style>

</head>

<body>
  <div id="boot-screen">
    <div id="boot-text"></div>
    <div id="boot-logo-container">
        <img src="icon.png" id="boot-logo" alt="Logo">
        
        <div class="boot-spinner"></div>
    </div>
    <div><span class="cursor"></span></div>
  </div>    

 
  <div id="home" class="page active">
      <div class="header">
        <h1>SYSTEM_OS</h1>
        <div class="info"><span id="dateStr">--/--</span><br><span id="clock">00:00</span></div>
      </div>
      <input type="text" id="cmd" placeholder="> DIGITA..." onkeypress="sendCmd(event)">


    <div class="grid">
      <div class="widget" onclick="nav('braindump')">
        <span class="label">Brain</span>
        <div class="value"><i class="fas fa-brain"></i></div>
      </div>
      <div class="widget" onclick="nav('trackers')">
        <span class="label">Status</span>
        <div class="value"><i class="fas fa-chart-line"></i></div>
      </div>
      <div class="widget" onclick="nav('health')">
        <span class="label">Body</span>
        <div class="value"><i class="fas fa-dumbbell"></i></div>
      </div>
      <div class="widget" onclick="nav('agenda')">
        <span class="label">Plan</span>
        <div class="value"><i class="fas fa-calendar-alt"></i></div>
      </div>
    </div>
  </div>

<div id="braindump" class="page" >
  <div class="header">
    <div style="display: flex; align-items: center; gap: 15px;">
        <i class="fas fa-bars" onclick="toggleMenu()" style="color: var(--accent); cursor:pointer;"></i>
        <h1 style="font-size: 12px;">BRAIN_DUMP</h1>
    </div>
    <div style="display: flex; gap: 15px; align-items: center;">
        <i class="fas fa-search" onclick="toggleSearch()" style="font-size: 14px; color: var(--dim);"></i>
        <div class="info" onclick="nav('home')">ESC [X]</div>
    </div>
  </div>

  <div style="display: flex; flex: 1; overflow: hidden;">
    <nav id="side-menu" style="width: 0; overflow: hidden; background: #000; transition: 0.3s; border-right: 1px solid #222;">
        <div style="padding: 20px; min-width: 150px; font-size: 10px;">
            <div class="label" style="margin-bottom: 20px;">FILTRI</div>
            <p><i class="fas fa-thumbtack"></i> PINNATI</p>
            <p><i class="fas fa-clock"></i> STRAORDINARI</p>
            <p><i class="fas fa-link"></i> LINK</p>
            <p><i class="fas fa-sticky-note"></i> NOTE</p>
        </div>
    </nav>

    <main style="flex: 1; overflow-y: auto; padding: 15px;">
        <input type="text" id="dump-input" placeholder="Prendi una nota..." 
               style="background: #111; border: 1px solid #333; margin-bottom: 20px;"
               onkeypress="sendCmd(event)">

        <div id="keep-grid">
        </div>
        </div>
    </main>
  </div>
</div>

  <div id="habit" class="page">
    <div class="header">
      <h1 id="habitTitle">LOG_PIXELS</h1>
      <div class="info" onclick="nav('home')">ESC [X]</div>
    </div>
    <div id="viewLabel" class="view-label">MESE</div>
    <div id="pixels" class="pixel-container grid-30"></div>
    
    <div class="footer">
      <button class="btn view-toggle" id="cycleBtn" onclick="cycleView()">MESE</button>
      <button class="btn">üìÖ</button>
      <button class="btn">‚öôÔ∏è</button>
      <button class="btn">üóëÔ∏è</button>
    </div>
  </div>

<div id="extra-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.98); z-index:9999; padding:25px; border: 1px solid var(--accent);">
    <div class="header" style="border-bottom: 1px solid var(--accent);">
        <h1 style="color: var(--accent);">RECAP_EXTRA</h1>
        <div class="info" onclick="document.getElementById('extra-modal').style.display='none'" style="cursor:pointer; color:red;">[CHIUDI]</div>
    </div>
    <div id="extra-history" style="margin-top:20px; font-size:12px;">
       <p style="color:var(--dim)">Caricamento storico...</p>
    </div>
</div>
<div id="note-detail" class="note-overlay">
    <div class="header">
        <h1 id="detail-type">NOTA</h1>
        <div class="info" onclick="closeNote()">SALVA [X]</div>
    </div>
    <div style="padding: 10px;">
        <div id="detail-date" style="font-size: 10px; color: var(--dim); margin-bottom: 15px;"></div>
        <textarea id="detail-text" spellcheck="false"></textarea>
    </div>
</div>

<script>
  let menuOpen = false;
function toggleMenu() {
    const menu = document.getElementById('side-menu');
    menuOpen = !menuOpen;
    menu.style.width = menuOpen ? "180px" : "0";
}

function toggleSearch() {
    // Per ora facciamo solo un focus sull'input
    document.getElementById('dump-input').focus();
}
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwQPQYYG6qBHwPcZRUFnNYILkm1xgiwWlFZWofg8M2u12xsOBgJDeB8HJmH2JIM0csI/exec";
  let currentView = 30;
  let historyData = [];

  function updateClock() {
    const now = new Date();
    document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
    document.getElementById('dateStr').innerText = now.toLocaleDateString('it-IT');
  }

  function nav(pageId) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
    if(pageId === 'habit') drawPixels(historyData);
  }

  function bootLog(text, delay) {
    return new Promise(res => {
      setTimeout(() => {
        document.getElementById('boot-text').innerHTML += text + "<br>";
        res();
      }, delay);
    });
  }

async function loadStats() {
    const bootText = document.getElementById('boot-text');
    if (bootText) bootText.innerHTML = ""; 
    
    await bootLog("> INIT SYSTEM_OS...", 200);
    await bootLog("> LOADING MODULES...", 200);
    await bootLog("> CONNECTING TO DATABASE...", 200);
    
    fetch(SCRIPT_URL + "?action=getStats&t=" + Date.now())
      .then(res => {
        if (!res.ok) throw new Error('Network response was not ok');
        return res.json();
      })
      .then(async data => {
        if (data.status === "ONLINE") {
            // 1. Salvataggio dati per i pixel (Status)
            historyData = data.history || [];
            
            // 2. Popolamento Procedurale della Grid nel BrainDump
            const grid = document.getElementById('keep-grid');
            if (grid) {
                grid.innerHTML = ""; // Pulisce la griglia

                // A. Card Extra (Speciale)
                // Cliccando questa apriremo il dettaglio degli straordinari
                const extraCard = `
                  <div class="keep-card" onclick="alert('Dettaglio Straordinari in arrivo')" style="border-left: 3px solid var(--accent); cursor:pointer;">
                      <div class="label">EXTRA_TOTAL</div>
                      <div style="font-size: 24px; color: var(--accent); margin: 5px 0;">${data.extraTotal}h</div>
                      <div style="font-size: 9px; color: var(--dim); text-transform: uppercase;">${data.monthLabel}</div>
                  </div>`;
                grid.innerHTML += extraCard;

                // B. Card Note Dinamiche (Ultime 15 dal DB)
                if (data.notes && data.notes.length > 0) {
                    data.notes.forEach(note => {
                        // note[0] = Timestamp, note[1] = Testo, note[2] = Tipo
                        let d = new Date(note[0]);
                        let dataNota = d.toLocaleDateString('it-IT', {day:'2-digit', month:'short'});
                        let oraNota = d.toLocaleTimeString('it-IT', {hour:'2-digit', minute:'2-digit'});
                        
                        // Prepariamo il testo per essere passato alla funzione JS senza rompere le virgolette
                        const safeText = note[1].replace(/'/g, "\\'").replace(/"/g, '&quot;');
                        
                        const noteCard = `
                          <div class="keep-card" onclick="openNote('${safeText}', '${note[2]}', '${dataNota} ${oraNota}')">
                              <div class="label">${dataNota} - ${oraNota} [${note[2]}]</div>
                              <div style="font-size: 13px; line-height: 1.4; color: var(--text);">${note[1]}</div>
                          </div>`;
                        grid.innerHTML += noteCard;
                    });
                }
            }

            // 3. Log finale e chiusura boot
            await bootLog("> CORE ONLINE. WELCOME.", 200);
            setTimeout(() => {
                const bootScreen = document.getElementById('boot-screen');
                if (bootScreen) bootScreen.style.display = 'none';
                
                // Disegna i pixel se la pagina habit √® quella attiva
                if(document.getElementById('habit') && document.getElementById('habit').classList.contains('active')) {
                    drawPixels(historyData);
                }
            }, 800);

        } else {
            throw new Error(data.details || "Errore Server");
        }
      })
      .catch(async err => {
        console.error("Errore Boot:", err);
        if (bootText) {
            bootText.innerHTML += `<br><span style='color:red'>> BOOT_FAILED: ${err.message}</span>`;
        }
      });
}

// Funzioni per gestire la Modal Fullscreen delle Note
function openNote(text, type, date) {
    const modal = document.getElementById('note-detail');
    if (modal) {
        document.getElementById('detail-text').value = text;
        document.getElementById('detail-type').innerText = type;
        document.getElementById('detail-date').innerText = date;
        modal.style.display = 'flex';
    }
}

function closeNote() {
    const modal = document.getElementById('note-detail');
    if (modal) modal.style.display = 'none';
}

  function drawPixels(history = []) {
    const container = document.getElementById('pixels');
    const label = document.getElementById('viewLabel');
    const btn = document.getElementById('cycleBtn');
    container.innerHTML = '';
    
    // Rimuovi vecchie classi griglia
    container.classList.remove('grid-7', 'grid-30', 'grid-365');
    container.classList.add('grid-' + currentView);

    const labels = { 7: "SETTIMANA", 30: "MESE", 365: "ANNO" };
    label.innerText = labels[currentView];
    btn.innerText = labels[currentView];

    for(let i = 0; i < currentView; i++) {
      const p = document.createElement('div');
      p.className = 'pixel';
      let d = new Date();
      d.setDate(d.getDate() - (currentView - 1 - i));
      let dateStr = d.toISOString().split('T')[0];
      if (history.includes(dateStr)) p.classList.add('active');
      container.appendChild(p);
    }
  }

  function cycleView() {
    if(currentView === 30) currentView = 365;
    else if(currentView === 365) currentView = 7;
    else currentView = 30;
    drawPixels(historyData);
  }

  window.onload = () => {
    updateClock();
    setInterval(updateClock, 1000);
    loadStats();
  };

function sendCmd(event) {
  if (event.key === 'Enter') {
    const input = event.target;
    let cmd = input.value.trim().toLowerCase();
    if (!cmd) return;

    let service = "note";
    // Regex precise
    if (/^\+(\d+(\.\d+)?)$/.test(cmd)) service = "extra_hours";
    else if (/^ieri\+(\d+(\.\d+)?)$/.test(cmd)) service = "extra_hours";
    else if (/^(\d{1,2})([a-z]{3})\+(\d+(\.\d+)?)$/.test(cmd)) service = "extra_hours";
    else if (/^\d+(\.\d+)?\s?kg/i.test(cmd)) service = "health_weight";
    else if (/^h\d/i.test(cmd)) service = "habit_log";

    // Feedback: dice all'utente cosa sta facendo
    input.placeholder = "REGISTRO: " + service.toUpperCase() + "...";
    const val = input.value;
    input.value = "";

    fetch(SCRIPT_URL, {
      method: 'POST',
      mode: 'no-cors',
      body: JSON.stringify({ service: service, text: val })
    }).then(() => {
      input.placeholder = "> CONCLUSO.";
      setTimeout(() => {
        input.placeholder = (input.id === 'cmd') ? "> DIGITA..." : "Prendi una nota...";
        loadStats();
      }, 1000);
    });
  }
}


</script>
</body>
</html>
