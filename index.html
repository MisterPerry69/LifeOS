<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --bg: #0b0b0b; --card: #161616; --accent: #00ff41; --text: #eee; --dim: #555; }
    
    body { background: var(--bg); color: var(--text); font-family: 'JetBrains Mono', monospace; margin: 0; padding: 0; overflow: hidden; }

    /* Schermata di boot */
    #boot-screen {
      position: fixed; inset: 0; background: #000; color: var(--accent);
      font-family: 'Courier New', monospace; z-index: 999999;
      display: flex; flex-direction: column; padding: 20px;
    }
    #boot-text { font-size: 12px; text-transform: uppercase; white-space: pre-wrap; margin-bottom: 10px; }
    .cursor { display: inline-block; width: 8px; height: 15px; background: var(--accent); animation: blink 0.8s infinite; }
    @keyframes blink { 50% { opacity: 0; } }
    
    #boot-logo-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Centratura perfetta */
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

#boot-logo {
    width: 60px; /* Piccolino e discreto */
    height: 60px;
    filter: drop-shadow(0 0 10px var(--accent)); /* Effetto glow verde */
}

/* Un piccolo loader rotante sotto il logo stile XP */
.boot-spinner {
    width: 30px;
    height: 3px;
    background-color: #111;
    position: relative;
    overflow: hidden;
}

.boot-spinner::after {
    content: "";
    position: absolute;
    left: -100%;
    width: 100%;
    height: 100%;
    background: var(--accent);
    animation: loading-bar 1.5s infinite linear;
}

@keyframes loading-bar {
    0% { left: -100%; }
    100% { left: 100%; }
}

    /* Layout */
    .container { width: 100%; max-width: 500px; margin: 0 auto; padding: 15px; box-sizing: border-box; }
    .page { display: none; height: 100vh; padding: 20px; box-sizing: border-box; }
    .page.active { display: flex; flex-direction: column; }

    /* Header */
    .header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 10px; }
    .header h1 { font-size: 14px; margin: 0; color: var(--accent); text-transform: uppercase; }
    .header .info { font-size: 10px; color: var(--dim); text-align: right; }

    /* Grid Home */
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .widget { background: var(--card); padding: 15px; border: 1px solid #222; border-radius: 4px; cursor: pointer; }
    .widget.full { grid-column: span 2; }
    .label { font-size: 9px; color: var(--dim); text-transform: uppercase; margin-bottom: 10px; display: block; }
    .value { font-size: 20px; }

    /* Pixel Area */
    .pixel-container {
      display: grid; gap: 5px; width: 100%; margin-top: 20px;
    }
    /* Layout dinamici per le viste */
    .grid-7 { grid-template-columns: repeat(7, 1fr); }
    .grid-30 { grid-template-columns: repeat(7, 1fr); }
    .grid-365 { grid-template-columns: repeat(15, 1fr); gap: 3px; }

    .pixel { aspect-ratio: 1/1; background: #111; border: 1px solid #222; }
    .pixel.active { background: var(--accent); box-shadow: 0 0 10px var(--accent); border: none; }
    .grid-365 .pixel { border: none; } /* Pi√π pulito per vista anno */

    .view-label { text-align: center; font-size: 12px; color: var(--accent); margin-bottom: 10px; }

    /* Footer */
    .footer { 
      position: fixed; bottom: 0; left: 0; right: 0; 
      background: #000; border-top: 1px solid #222; 
      display: flex; justify-content: space-around; padding: 15px; 
    }
    .btn { background: none; border: none; color: var(--text); font-size: 16px; cursor: pointer; }
    .view-toggle { font-size: 10px; color: var(--accent); border: 1px solid var(--accent); padding: 4px 8px; border-radius: 3px; }

input { 
    width: 100%; 
    background: #000; 
    border: 1px solid #333; 
    border-radius: 4px; 
    padding: 15px; 
    color: var(--accent); 
    font-family: 'JetBrains Mono', monospace; 
    font-size: 14px; 
    outline: none; 
    box-sizing: border-box; /* QUESTO risolve lo strabordamento */
    margin-bottom: 20px;
    display: block; /* Assicura che si comporti bene nel layout */
}  
 input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
  }

  .widget .value {
  font-size: 32px; /* Icone belle grandi */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 60px;
  color: var(--accent);
  text-shadow: 0 0 10px var(--accent);
}

.widget .label {
  letter-spacing: 2px;
  font-weight: bold;
}

</style>

</head>

<body>
  <div id="boot-screen">
    <div id="boot-text"></div>
    <div id="boot-logo-container">
        <img src="icon.png" id="boot-logo" alt="Logo">
        
        <div class="boot-spinner"></div>
    </div>
    <div><span class="cursor"></span></div>
  </div>    

 
  <div id="home" class="page active">
      <div class="header">
        <h1>SYSTEM_OS</h1>
        <div class="info"><span id="dateStr">--/--</span><br><span id="clock">00:00</span></div>
      </div>
      <input type="text" id="cmd" placeholder="> DIGITA..." onkeypress="sendCmd(event)">


    <div class="grid">
      <div class="widget" onclick="nav('braindump')">
        <span class="label">Brain</span>
        <div class="value"><i class="fas fa-brain"></i></div>
      </div>
      <div class="widget" onclick="nav('trackers')">
        <span class="label">Status</span>
        <div class="value"><i class="fas fa-chart-line"></i></div>
      </div>
      <div class="widget" onclick="nav('health')">
        <span class="label">Body</span>
        <div class="value"><i class="fas fa-dumbbell"></i></div>
      </div>
      <div class="widget" onclick="nav('agenda')">
        <span class="label">Plan</span>
        <div class="value"><i class="fas fa-calendar-alt"></i></div>
      </div>
    </div>
  </div>

<div id="braindump" class="page">
  <div class="header">
    <h1>BRAIN_DUMP</h1>
    <div class="info" onclick="nav('home')">ESC [X]</div>
  </div>

  <div class="container">
    <div class="widget full">
      <span class="label">Extra Hours (Month)</span>
      <div class="value" id="extra-total">0.0h</div>
      <div style="font-size: 10px; color: var(--dim); margin-top: 5px;">LOG: <span id="last-extra">Nessuno</span></div>
    </div>

    <div id="notes-list" style="margin-top: 20px;">
      <div class="label">Recent Dumps</div>
      <div class="widget" style="margin-bottom: 10px; font-size: 12px;">
        Nessun dump recente...
      </div>
    </div>
  </div>
</div>


  <div id="habit" class="page">
    <div class="header">
      <h1 id="habitTitle">LOG_PIXELS</h1>
      <div class="info" onclick="nav('home')">ESC [X]</div>
    </div>
    <div id="viewLabel" class="view-label">MESE</div>
    <div id="pixels" class="pixel-container grid-30"></div>
    
    <div class="footer">
      <button class="btn view-toggle" id="cycleBtn" onclick="cycleView()">MESE</button>
      <button class="btn">üìÖ</button>
      <button class="btn">‚öôÔ∏è</button>
      <button class="btn">üóëÔ∏è</button>
    </div>
  </div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwCywiaNzlvKMREjX9KDwIaUfw2QGKjvzDEwVKiuJ4X6xyJxCsyq4k40NssqjtrU-UL/exec";
  let currentView = 30;
  let historyData = [];

  function updateClock() {
    const now = new Date();
    document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
    document.getElementById('dateStr').innerText = now.toLocaleDateString('it-IT');
  }

  function nav(pageId) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
    if(pageId === 'habit') drawPixels(historyData);
  }

  function bootLog(text, delay) {
    return new Promise(res => {
      setTimeout(() => {
        document.getElementById('boot-text').innerHTML += text + "<br>";
        res();
      }, delay);
    });
  }

  async function loadStats() {
    await bootLog("> INIT SYSTEM_OS...", 300);
    await bootLog("> CONNECTING TO REMOTE_DB...", 500);
    
    fetch(SCRIPT_URL + "?action=getStats&t=" + Date.now())
      .then(res => res.json())
      .then(async data => {
        await bootLog("> DATA RECEIVED. DECRYPTING...", 300);
        historyData = data.history || [];
        document.getElementById('h_val').innerText = data.habits || "--";
        document.getElementById('d_val').innerText = data.dumps || "0";
        document.getElementById('a_val').innerText = data.nextTask || "Ready";
        
        await bootLog("> SYSTEM ONLINE.", 300);
        setTimeout(() => document.getElementById('boot-screen').style.display = 'none', 800);
      })
      .catch(err => {
        document.getElementById('boot-text').innerHTML += "<span style='color:red'>> ERROR: CONNECTION_FAILED</span>";
      });
  }

  function drawPixels(history = []) {
    const container = document.getElementById('pixels');
    const label = document.getElementById('viewLabel');
    const btn = document.getElementById('cycleBtn');
    container.innerHTML = '';
    
    // Rimuovi vecchie classi griglia
    container.classList.remove('grid-7', 'grid-30', 'grid-365');
    container.classList.add('grid-' + currentView);

    const labels = { 7: "SETTIMANA", 30: "MESE", 365: "ANNO" };
    label.innerText = labels[currentView];
    btn.innerText = labels[currentView];

    for(let i = 0; i < currentView; i++) {
      const p = document.createElement('div');
      p.className = 'pixel';
      let d = new Date();
      d.setDate(d.getDate() - (currentView - 1 - i));
      let dateStr = d.toISOString().split('T')[0];
      if (history.includes(dateStr)) p.classList.add('active');
      container.appendChild(p);
    }
  }

  function cycleView() {
    if(currentView === 30) currentView = 365;
    else if(currentView === 365) currentView = 7;
    else currentView = 30;
    drawPixels(historyData);
  }

  window.onload = () => {
    updateClock();
    setInterval(updateClock, 1000);
    loadStats();
  };

  function sendCmd(event) {
  if (event.key === 'Enter') {
    const input = document.getElementById('cmd');
    const cmdText = input.value.trim();
    if (!cmdText) return;

    let targetService = "note"; // Default: va nel braindump generico
    
    // LOGICA DI SMISTAMENTO (Smart Routing)
    if (/^\d{1,2}[a-z]{3}\+/.test(cmdText)) {
      targetService = "extra_hours"; // Es: 19gen+2
    } else if (/^\d+(\.\d+)?\s?kg/i.test(cmdText)) {
      targetService = "health_weight"; // Es: 75.5kg
    } else if (/^http/.test(cmdText)) {
      targetService = "link"; // Es: https://...
    } else if (/^h\d/i.test(cmdText)) {
      targetService = "habit_log"; // Es: h1 (habit 1 fatto)
    }

    // Feedback visivo
    input.placeholder = "SMISTAMENTO: " + targetService.toUpperCase() + "...";
    input.value = "";

    // Invio al database (Google Apps Script)
    fetch(SCRIPT_URL, {
      method: 'POST',
      mode: 'no-cors',
      body: JSON.stringify({ 
        action: "universal_input",
        service: targetService,
        text: cmdText,
        timestamp: new Date().toISOString()
      })
    }).then(() => {
      input.placeholder = "> REGISTRATO!";
      setTimeout(() => input.placeholder = "> DIGITA...", 2000);
    });
  }
}
</script>
</body>
</html>
