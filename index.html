<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="https://misterperry69.github.io/LifeOS/style.css">
  
  <script src="https://misterperry69.github.io/LifeOS/script.js"></script>
</head>

<body>
   <div id="boot-screen">
    <div id="boot-text"></div>
    <div id="boot-logo-container">
        <img src="icon.png" id="boot-logo" alt="Logo">
        <div class="boot-spinner"></div>
    </div>
    <div><span class="cursor"></span></div>
  </div>    
 
  <div id="home" class="page active">
      <div class="header">
        <h1>Life_OS v1.2</h1>
        <div class="info"><span id="dateStr">--/--</span><br><span id="clock">00:00</span></div>
      </div>
      
      <input type="text" id="cmd" placeholder="> DIGITA..." onkeypress="sendCmd(event)">

      <div class="grid">
        <div class="widget" onclick="nav('braindump')">
          <span class="label">Brain</span>
          <div class="value"><i class="fas fa-brain"></i></div>
        </div>
        <div class="widget" onclick="nav('habit')"> 
          <span class="label">Status</span>
          <div class="value"><i class="fas fa-chart-line"></i></div>
        </div>
        <div class="widget" onclick="nav('health')">
          <span class="label">Body</span>
          <div class="value"><i class="fas fa-dumbbell"></i></div>
        </div>
        <div class="widget" onclick="nav('agenda')">
          <span class="label">Plan</span>
          <div class="value"><i class="fas fa-calendar-alt"></i></div>
        </div>
      </div>
  </div>

  <div id="braindump" class="page">
    <div class="header">
        <div style="display: flex; align-items: center; gap: 15px; flex: 1; position: relative;">
            <i class="fas fa-bars" onclick="toggleSidebar()" style="color: var(--accent); cursor:pointer;"></i>
            <h1 id="dump-title" style="font-size: 12px;">BRAIN_DUMP</h1>
            
            <div id="search-wrapper" class="search-wrapper">
                <input type="text" id="search-input" placeholder="Cerca..." oninput="handleSearch()" onblur="toggleSearch(false)">
            </div>
        </div>
        <i class="fas fa-search" id="search-trigger" onclick="toggleSearch(true)" style="color: var(--dim); cursor:pointer; font-size: 16px; margin-left: 10px;"></i>
        <div class="info" onclick="nav('home')">ESC [X]</div>
    </div>

    <div id="menu-backdrop" onclick="toggleSidebar()"></div>
    <div id="side-menu">
        <div style="color: var(--accent); font-size: 10px; margin-bottom: 20px; letter-spacing: 2px;">CATEGORIE</div>
        <div class="menu-item active" onclick="setFilter('ALL', this)">
            <i class="fas fa-th-large"></i> <span>TUTTO</span>
        </div>
        <div class="menu-item" onclick="setFilter('PINNED', this)">
            <i class="fas fa-thumbtack"></i> <span>PINNATI</span>
        </div>
        <div class="menu-item" onclick="setFilter('EXTRA', this)">
            <i class="fas fa-clock"></i> <span>STRAORDINARI</span>
        </div>
        <div class="menu-item" onclick="setFilter('NOTE', this)">
            <i class="fas fa-sticky-note"></i> <span>NOTE</span>
        </div>
        <div class="menu-item" onclick="setFilter('LINK', this)">
            <i class="fas fa-link"></i> <span>LINK</span>
        </div>
    </div>

    <main>
        <input type="text" id="dump-input" placeholder="Prendi una nota..." onkeypress="sendCmd(event)">
        <div id="keep-grid"></div>
    </main>
  </div>
  


<div id="agenda" class="page">
    <div class="header">
        <h1>CHRONO_SCAN</h1>
        <div class="info" onclick="nav('home')">EXIT [X]</div>
    </div>

    <div class="agenda-input-wrapper">
        <input type="text" id="agenda-cmd" placeholder="> AGGIUNGI EVENTO (es: Domani 10:00 Meeting)" onkeydown="if(event.key==='Enter') handleAgendaCommand(this.value, true)">
    </div>
    
    <main id="agenda-main">
        <div class="timeline-wrapper">
            <div id="events-container"></div>
        </div>
    </main>
</div>


  <div id="habit" class="page">
    <div class="header">
      <h1 id="habitTitle">LOG_PIXELS</h1>
      <div class="info" onclick="nav('home')">ESC [X]</div>
    </div>
    <div id="viewLabel" class="view-label">MESE</div>
    <div id="pixels" class="pixel-container grid-30"></div>
    
    <div class="footer">
      <button class="btn view-toggle" id="cycleBtn" onclick="cycleView()">MESE</button>
      <button class="btn">üìÖ</button>
      <button class="btn">‚öôÔ∏è</button>
      <button class="btn" onclick="loadStats()">üîÑ</button>
    </div>
  </div>

  <div id="modal-backdrop" onclick="saveAndClose()"></div>

  <div id="note-detail" class="note-overlay">
      <div class="header">
          <h1 id="detail-type">NOTA</h1>
          <div class="info" onclick="saveAndClose()">SALVA [X]</div>
      </div>
      <div class="modal-body">
          <textarea id="detail-text" spellcheck="false"></textarea>
          <div id="detail-extra-list" style="display:none;"></div>
      </div>
      <div class="note-toolbar">
          <span class="tool-icon" onclick="confirmDelete(currentNoteData.id, currentNoteData.type)"><i class="fas fa-trash"></i></span>
          <div class="color-selector-container">
              <span class="tool-icon" onclick="toggleColorPicker()"><i class="fas fa-palette"></i></span>
              <div id="color-picker-bubble" class="color-bubble">
                  <div class="color-dot bg-default" onclick="changeNoteColor('default')"></div>
                  <div class="color-dot bg-blue" onclick="changeNoteColor('blue')"></div>
                  <div class="color-dot bg-red" onclick="changeNoteColor('red')"></div>
                  <div class="color-dot bg-green" onclick="changeNoteColor('green')"></div>
                  <div class="color-dot bg-yellow" onclick="changeNoteColor('yellow')"></div>
              </div>
          </div>
          <span class="tool-icon" onclick="togglePin()"><i class="fas fa-thumbtack"></i></span>
      </div>
  </div>

<div id="delete-modal">
    <div class="modal-content">
        <p>Eliminare record permanentemente?</p>
        <div class="modal-actions">
            <button class="btn-modal btn-confirm" onclick="executeDelete()">S√¨, Elimina</button>
            <button class="btn-modal btn-cancel" onclick="cancelDelete()">Annulla</button>
        </div>
    </div>
</div>
</body>
</html>
