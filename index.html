<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
  /*Schermata di boot*/

#boot-screen {
  /* Diventa uno scudo totale */
  position: fixed; 
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: #000; /* Nero assoluto */
  color: #00ff41;
  font-family: 'Courier New', monospace;
  z-index: 99999; /* Numero altissimo per stare SOPRA a tutto */
  
  /* Layout per le scritte e il logo */
  display: flex;
  flex-direction: column;
  justify-content: space-between; /* Scritte sopra, logo centro, spazio sotto */
  padding: 20px;
  box-sizing: border-box;
}

#boot-text {
  text-align: left;
  font-size: 14px;
  line-height: 1.4;
}

#boot-logo-container {
  flex-grow: 1; /* Prende lo spazio centrale */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.cursor { display: inline-block; width: 8px; height: 15px; background: #00ff41; animation: blink 0.8s infinite; }
@keyframes blink { 50% { opacity: 0; } }
    
  :root { --bg: #0b0b0b; --card: #161616; --accent: #00ff41; --text: #eee; --dim: #555; }
  body { background: var(--bg); color: var(--text); font-family: 'JetBrains Mono', monospace; margin: 0; padding: 20px; overflow: hidden; }
  
  .page { display: none; height: 100vh; }
  .page.active { display: flex; flex-direction: column; }

  /* Header richiesto: h1 a sinistra, data+ora a destra */
  .header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 10px; }
  .header h1 { font-size: 14px; margin: 0; color: var(--accent); text-transform: uppercase; }
  .header .info { font-size: 10px; color: var(--dim); text-align: right; }

  /* Input stile precedente */
  input { 
    width: 100%; background: #000; border: 1px solid #333; border-radius: 4px; 
    padding: 15px; color: var(--accent); font-family: 'JetBrains Mono'; font-size: 14px; 
    outline: none; box-sizing: border-box; margin-bottom: 20px;
  }
  
  input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
  }

  /* Grid Home */
  .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
  .widget { background: var(--card); padding: 15px; border: 1px solid #222; border-radius: 4px; }
  .widget.full { grid-column: span 2; }
  .label { font-size: 9px; color: var(--dim); text-transform: uppercase; margin-bottom: 10px; display: block; }
  .value { font-size: 20px; }

/* Contenitore flessibile */
.pixel-container { 
    display: flex;
    flex-wrap: wrap; /* Se non ci stanno, vanno a capo */
    gap: 8px;
    width: 100%;
    max-width: 350px; /* Misura di sicurezza per i telefoni */
    margin: 20px auto;
    justify-content: flex-start;
  }
/* Pixel con misura FISSA */
  .pixel { 
    background: #1a1a1a; 
    border-radius: 2px;
    width: 40px;  /* Misura fissa per Settimana/Mese */
    height: 40px;
    box-sizing: border-box;
  }

  /* SETTIMANA: 7 colonne (circa 12% l'una) */
  .grid-7 { grid-template-columns: repeat(7, 12%); }

  /* MESE: 7 colonne (circa 12% l'una) */
  .grid-30 { grid-template-columns: repeat(7, 12%); }

  /* ANNO: 15 colonne (circa 5.5% l'una) */
.grid-365 .pixel { 
    width: 12px; 
    height: 12px;
    gap: 4px;
    }
    
        /* Navigazione tra Habit nell'Header */
  .habit-selector { display: flex; align-items: center; gap: 15px; }
  .arrow { color: var(--accent); cursor: pointer; font-size: 18px; user-select: none; }
  /* Classi per riempimento */
  .grid-7 { grid-template-columns: repeat(1, 1fr); grid-template-rows: repeat(7, 1fr); }
  .grid-30 { grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(6, 1fr); }
  .grid-365 { grid-template-columns: repeat(15, 1fr); }

  /* Footer con bottoni richiesti */
  .footer { 
    position: fixed; bottom: 0; left: 0; right: 0; 
    background: #000; border-top: 1px solid #222; 
    display: flex; justify-content: space-around; padding: 15px; 
  }
  .btn { background: none; border: none; color: var(--text); font-family: inherit; font-size: 16px; cursor: pointer; }
  .view-toggle { font-size: 10px; color: var(--accent); border: 1px solid var(--accent); padding: 4px 8px; border-radius: 3px; }
</style>

<body>
    <div id="boot-screen">
     <div id="boot-text"></div>
      <span class="cursor"></span>
  </div>    
  <div id="home" class="page active">
    <div class="header">
      <h1>SYSTEM_OS</h1>
      <div class="info"><span id="dateStr">--/--</span><br><span id="clock">00:00</span></div>
    </div>
    <input type="text" id="cmd" placeholder="> DIGITA..." onkeypress="sendCmd(event)">
    <div class="grid">
      <div class="widget" onclick="nav('habit')" style="cursor:pointer"><span class="label">Habits</span><div class="value" id="h_val">--</div></div>
      <div class="widget" onclick="nav('dump')"><span class="label">Notes</span><div class="value" id="d_val">--</div></div>
      <div class="widget full" onclick="nav('agenda')"><span class="label">Next</span><div class="value" id="a_val" style="font-size:14px">...</div></div>
    </div>
  </div>

<div id="habit" class="page">
    <div class="header">
      <div class="habit-selector">
        <span class="arrow" onclick="prevHabit()"> < </span>
        <h1 id="habitTitle">PALESTRA</h1>
        <span class="arrow" onclick="nextHabit()"> > </span>
      </div>
      <div class="info" onclick="nav('home')">ESC [X]</div>
    </div>
    <div id="viewLabel" class="view-label">GENNAIO</div>
    <div id="pixels" class="pixel-container"></div>
    
    <div class="footer">
      <button class="btn view-toggle" id="cycleBtn" onclick="cycleView()">MESE</button>
      <button class="btn">üìÖ</button>
      <button class="btn">‚öôÔ∏è</button>
      <button class="btn">üóëÔ∏è</button>
    </div>
  </div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwCywiaNzlvKMREjX9KDwIaUfw2QGKjvzDEwVKiuJ4X6xyJxCsyq4k40NssqjtrU-UL/exec";
  let currentView = 30;
  const months = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];

  function nav(pageId) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
    if(pageId === 'habit') drawPixels();
  }

function loadStats() {
  fetch(SCRIPT_URL + "?action=getStats&t=" + Date.now())
    .then(res => res.json())
    .then(data => {
      if(data.error) {
        console.error("Errore script:", data.error);
        return;
      }
      
      // Aggiorna i widget
      document.getElementById('h_val').innerText = data.habits;
      document.getElementById('d_val').innerText = data.dumps;
      document.getElementById('a_val').innerText = data.nextTask;
      
      // Passa le date alla funzione che disegna i pixel
      drawPixels(data.history); 

      // Rimuovi il boot screen
      setTimeout(() => {
        document.getElementById('boot-screen').style.display = 'none';
      }, 1000);
    })
    .catch(err => {
      console.error("Errore Fetch:", err);
    });
}

function drawPixels(history = []) {
  const container = document.getElementById('pixels');
  container.innerHTML = '';
  
  for(let i = 0; i < currentView; i++) {
    const p = document.createElement('div');
    p.className = 'pixel';
    
    let d = new Date();
    d.setDate(d.getDate() - (currentView - 1 - i));
    let dateStr = d.toISOString().split('T')[0];

    // Se in quella data hai loggato almeno un habit, il pixel si accende
    if (history.includes(dateStr)) {
      p.classList.add('active'); // Assicurati di avere .active nel CSS con il colore verde
    }
    
    container.appendChild(p);
  }
}

  function cycleView() {
    if(currentView === 30) currentView = 365;
    else if(currentView === 365) currentView = 7;
    else currentView = 30;
    drawPixels();
  }

  // Avvio automatico
  window.onload = () => {
    loadStats();
    // Aggiorna data e ora
    const ora = new Date();
    document.getElementById('dateStr').innerText = ora.toLocaleDateString('it-IT');
    setInterval(() => {
      const d = new Date();
      document.getElementById('clock').innerText = d.getHours() + ":" + String(d.getMinutes()).padStart(2, '0');
    }, 1000);
  };

  // Registrazione Service Worker per PWA
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').catch(err => console.log("SW non registrato:", err));
  }
</script>
</body>
</html>
